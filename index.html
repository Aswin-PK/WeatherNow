<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherNow</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="app.css">

</head>
<body>

  <div class="container">
    <div class="topbox">
      <div class="logotext">WeatherNow</div>
      <div class="search">
        <input type="search" name="searchbox" id="searchcity" placeholder=" Enter city name ">
        <button class="searchbutton" id="searchbutton">Search</button>
      </div>
    </div>
    <div class="innercontainer">

      <div class="celsiusandtimebox">
        <div class="innerdiv">
          <div class="celsius">

            <div class="celsiusvaluebox">
              <img src="/Icons/celsiusIcon.svg" alt="celsius">
              <b id="celsiusvalue"></b>
              <img src="/Icons/celsius.svg" alt="">
            </div>

            <div class="city" id="city"></div>
          </div>
          <div class="dateandtime">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
          </div>
        </div>
      </div>

      <div class="otherdetails">

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/humidity.svg" alt="humidity"></div>
          <div class="details" id="card1">
            <div class="propertyname">Humidity</div>
            <div class="propertyvalue" id="humidity"></div>
          </div>
        </div>

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/wind.svg" alt="wind"></div>
          <div class="details" id="card2">
            <div class="propertyname">Wind</div>
            <div class="propertyvalue" id="wind"></div>
          </div>
        </div>

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/sunrise.svg"/ alt="sunrise"></div>
          <div class="details" id="card3">
            <div class="propertyname">Sunrise</div>
            <div class="propertyvalue" id="sunrise"></div>
          </div>
        </div>

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/cloud.svg" alt="cloud"></div>
          <div class="details" id="card4">
            <div class="propertyname">Cloud</div>
            <div class="propertyvalue" id="cloud"></div>
          </div>
        </div>

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/feelslike.svg" alt="feelslike"></div>
          <div class="details" id="card5">
            <div class="propertyname">Feels like</div>
            <div class="propertyvalue" id="feelslike"></div>
          </div>
        </div>

        <div class="smallcontainer">
          <div class="logo"><img src="/Icons/sunset.svg"/ alt="sunset"></div>
          <div class="details" id="card6">
            <div class="propertyname">Sunset</div>
            <div class="propertyvalue" id="sunset"></div>
          </div>
        </div>
        
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="weather.js"></script>
</body>
</html>
